<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</head>
<body>
     <!-- Navigation Bar -->
     <nav class="navbar navbar-expand-sm bg-light py-3">
        <div class="container">
            <a href="#" class="navbar-brand"><img id="home" src="images/Vector logo - No Background.svg" width="300px"></a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="team.html" class="nav-link" style="color: black; padding-right:30px">Meet The Team</a>
                    </li>
                    <button type="button" class="btn btn-danger">Track your repairs</button>
                </ul>
            </div>
        </div>
    </nav> 

     <!-- Title -->
    <section style="margin-top: 40px; margin-bottom: 50px;">
        <div class="container text-center" style="margin-bottom: 40px;">
            <span style="font-size: 40px;">Book your appointment</span>
        </div>
        <form>
            <div class="flexbox-container-vertical">
                <div class="flexbox-container" style="margin-bottom: 40px;">
                    <div class="form-group" style="margin-right: 50px">
                        <label style="font-size: 12px;">Please enter your contact details.</label>
                        <input type="email" class="form-control" placeholder="Email" style="width:250px">
                    </div>
                    <div class="form-group">
                        <label></label>
                        <input type="text" class="form-control" placeholder="Name" style="width:250px">
                    </div>
                </div>
                <div class="flexbox-container">
                    <div class="form-group" style="width: 100%">
                        <label style="font-size: 12px;">Please choose an appropriate date.</label>
                        <div class="input-group date" id="datepicker">
                            <input type="text" class="form-control" style="width:515px">
                            <span class="input-group-append">
                                <span class="input-group-text bg-white d-block">
                                    <i class="fa fa-calendar"></i>
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="flexbox-container" style="margin-top: 50px;">
                    <button type="button" class="btn btn-danger" id="nextpage">Confirm appointment</button>
                </div>
            </div>
        </form>
    </section>

    <script type="text/javascript">
        $(function() {
            $('#datepicker').datepicker();
        });
    </script>

<script type="text/javascript">
    document.getElementById("nextpage").onclick = function () {
        location.href = "confirmation.html";
    };
    document.getElementById("home").onclick = function () {
        location.href = "index.html";
    };
</script>
    
</body>
</html>
